<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOS Word Project 1 ‚Äî Step-by-Step Guide</title>
  <style>
    :root {
      --bg: #0b0c0f;
      --card: #12141a;
      --muted: #aab2c0;
      --text: #e8ecf2;
      --primary: #4f8cff;
      --primary-weak: #2a5bd7;
      --accent: #22b07d;
      --danger: #ff6b6b;
      --border: #1e2230;
      --shadow: 0 6px 24px rgba(0, 0, 0, 0.35), 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 90% -10%, #1a2235 0%, var(--bg) 35%), radial-gradient(1000px 600px at -10% 110%, #16202e 0%, transparent 40%) var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      max-width: 960px;
      margin: 32px auto;
      padding: 0 16px;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 0.2px;
    }

    .title p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-start;
      justify-content: flex-end;
      flex: 1;
    }

    select,
    button {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    button.primary {
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-weak) 100%);
      border: none;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.0));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .meta {
      display: none;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 8px;
      color: var(--muted);
      font-size: 12px;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 999px;
      background: #1a2332;
      border: 1px solid #213147;
      color: #a8c1ff;
    }

    .section-badge {
      background: #1a2b23;
      border-color: #214336;
      color: #9fe2c5;
    }

    .progress {
      height: 8px;
      background: #0f1117;
      border-radius: 999px;
      border: 1px solid var(--border);
      overflow: hidden;
      margin: 16px 0 12px;
    }

    .progress>div {
      height: 100%;
      background: linear-gradient(90deg, #5fa8ff, #22b07d);
      width: 0%;
    }

    .content {
      line-height: 1.55;
    }

    .content h2 {
      margin: 8px 0 6px;
      font-size: 18px;
    }

    .content h3 {
      margin: 8px 0 10px;
      font-size: 16px;
      font-weight: 600;
      color: #cfe3ff;
    }

    .content p {
      margin: 0 0 10px;
    }

    .content .note {
      color: var(--muted);
      font-size: 13px;
    }

    .resource {
      margin-top: 10px;
    }

    .resource a {
      color: #9fcbff;
      text-decoration: none;
    }

    .resource a:hover {
      text-decoration: underline;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 14px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(18, 20, 26, 0.95);
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .nav .left,
    .nav .right {
      display: flex;
      gap: 8px;
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      background: #0f1117;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 2px 6px;
      border-radius: 6px;
    }

    .kbd a {
      color: var(--primary);
      text-decoration: none;
    }

    .kbd a:hover {
      color: #5fa8ff;
      text-decoration: underline;
    }

    .footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hint {
      color: var(--muted);
      font-size: 12px;
    }

    .cover {
      border: 1px dashed #2a3346;
      background: #111621;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 8px;
    }

    .cover h2 {
      margin: 0 0 6px;
    }

    .cover ul {
      margin: 6px 0 0 18px;
    }

    .cover li {
      margin: 4px 0;
    }

    .ui-btn {
      font-weight: 700;
      color: #cfe3ff;
      background: #0f1117;
      border: 1px solid var(--border);
      padding: 1px 6px;
      border-radius: 6px;
      white-space: nowrap;
    }

    .ui-text {
      font-weight: 700;
      color: #ffd38a;
      background: #2a2314;
      border: 1px solid #5a4724;
      padding: 1px 6px;
      border-radius: 6px;
    }

    .ui-field {
      font-weight: 700;
      color: #b2f5ea;
      background: #0f1f1f;
      border: 1px solid #214a47;
      padding: 1px 6px;
      border-radius: 6px;
      white-space: nowrap;
    }

    .ui-key {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      font-weight: 700;
      color: #e8ecf2;
      background: #111621;
      border: 1px solid #2a3346;
      padding: 1px 6px;
      border-radius: 6px;
      white-space: nowrap;
    }

    .legend {
      margin-top: 10px;
      display: grid;
      gap: 6px;
    }

    .legend-item {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
    }

    .legend-item span:first-child {
      flex-shrink: 0;
    }

    .legend-item span:last-child {
      color: var(--muted);
      font-size: 13px;
    }

    /* Checkboxes for task completion */
    .task-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0;
      padding: 8px 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .task-checkbox:hover {
      background: #1a1d27;
    }

    .task-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .task-checkbox label {
      cursor: pointer;
      color: var(--muted);
      font-size: 14px;
    }

    .task-checkbox input:checked+label {
      color: var(--accent);
      text-decoration: line-through;
    }

    /* Warning boxes */
    .warning {
      margin: 12px 0;
      padding: 12px 16px;
      background: rgba(255, 107, 107, 0.08);
      border-left: 3px solid var(--danger);
      border-radius: 6px;
      font-size: 14px;
    }

    .warning strong {
      color: var(--danger);
    }

    /* Success indicators */
    .success {
      margin: 12px 0;
      padding: 12px 16px;
      background: rgba(34, 176, 125, 0.08);
      border-left: 3px solid var(--accent);
      border-radius: 6px;
      font-size: 14px;
    }

    .success strong {
      color: var(--accent);
    }

    /* Time estimate badge */
    .time-badge {
      display: inline-block;
      margin-left: 8px;
      padding: 4px 8px;
      background: rgba(79, 140, 255, 0.15);
      color: var(--primary);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    /* Collapsible sections */
    .collapsible {
      margin: 16px 0;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    .collapsible-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--card);
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    .collapsible-header:hover {
      background: #1a1d27;
    }

    .collapsible-header::after {
      content: '\u25bc';
      font-size: 10px;
      transition: transform 0.3s;
    }

    .collapsible.collapsed .collapsible-header::after {
      transform: rotate(-90deg);
    }

    .collapsible-content {
      padding: 16px;
      background: rgba(18, 20, 26, 0.5);
      max-height: 500px;
      overflow: auto;
      transition: max-height 0.3s, padding 0.3s;
    }

    .collapsible.collapsed .collapsible-content {
      max-height: 0;
      padding: 0 16px;
      overflow: hidden;
    }

    /* Checklist style */
    .checklist {
      list-style: none;
      padding-left: 0;
    }

    .checklist li {
      padding: 6px 0;
      padding-left: 28px;
      position: relative;
    }

    .checklist li::before {
      content: '\u2713';
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: bold;
    }

    /* Jump to task selector */
    .jump-selector {
      margin-bottom: 8px;
    }

    .context-note {
      margin: 12px 0;
      padding: 12px 16px;
      background: rgba(79, 140, 255, 0.08);
      border-left: 3px solid var(--primary);
      border-radius: 6px;
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>

    // Flatten into a linear page list: intro + each task (with all steps visible) + outro
    function buildPages(data) {
      const pages = [];
      pages.push({
        kind: 'cover',
        section: 'Project Overview',
        title: 'MOS Word Project 1 ‚Äî Guided Walkthrough',
        text: '<strong>üìñ Read through this overview before starting.</strong><br><br>You will complete Project 1 for Munson\'s Pickles and Preserves Farm. This guide walks you through each task step-by-step.<br><br><strong style="color: #ff6b6b;">‚ö†Ô∏è Important: Use Microsoft Word (desktop app on your computer), not Word Online or the web browser version.</strong><br><br><strong>Before You Start - Prerequisites Checklist:</strong><ul class="checklist"><li>Microsoft Word desktop app installed on your computer</li><li>Downloaded both <strong>Project1_datafile 1.docx</strong> and <strong>sign_illustration 1.png</strong> files (see bottom of page)</li><li>Files saved in an easy-to-find location (like your Documents or Downloads folder)</li><li>Word zoom level set to 100% for consistency</li></ul><br><strong>üí° Quick Tips:</strong><br>‚Ä¢ <strong>Made a mistake?</strong> Press <span class="ui-key">Ctrl+Z</span> to undo your last action<br>‚Ä¢ <strong>Need to redo?</strong> Press <span class="ui-key">Ctrl+Y</span> to redo an undone action<br>‚Ä¢ <strong>Save your work:</strong> Press <span class="ui-key">Ctrl+S</span> frequently to save your progress<br><br><strong>How to use this guide:</strong><br>‚Ä¢ Follow each step in order using the navigation buttons at the bottom or arrow keys<br>‚Ä¢ Complete the action in Word before advancing to the next step<br>‚Ä¢ Use the "Jump to task..." dropdown above to skip to specific tasks<br>‚Ä¢ Check off completed tasks using the checkbox at the top of each task<br>‚Ä¢ Use the resource links provided for additional help<br>‚Ä¢ Time estimates (‚è±Ô∏è) help you pace yourself<br>‚Ä¢ Reset progress at any time using the Reset button<br><br><div class="collapsible"><div class="collapsible-header" onclick="this.parentElement.classList.toggle(\'collapsed\')">üìã Keyboard Shortcuts Reference (click to expand)</div><div class="collapsible-content"><strong>Shortcuts you\'ll use in this project:</strong><br><br><span class="ui-key">Ctrl+H</span> - Find and Replace<br><span class="ui-key">Ctrl+A</span> - Select All<br><span class="ui-key">Ctrl+G</span> - Go To<br><span class="ui-key">Ctrl+Enter</span> - Insert Page Break<br><span class="ui-key">Ctrl+S</span> - Save Document<br><span class="ui-key">Ctrl+Z</span> - Undo<br><span class="ui-key">Ctrl+Y</span> - Redo<br><br><strong>Navigation shortcuts:</strong><br><span class="ui-key">‚Üê</span> <span class="ui-key">‚Üí</span> - Navigate between steps in this guide</div></div><br><strong>Legend:</strong><div class="legend"><div class="legend-item"><span class="ui-btn">Button/Menu</span><span>Click this in Word.</span></div><div class="legend-item"><span class="ui-text">Text to select</span><span>Highlight this text in the document.</span></div><div class="legend-item"><span class="ui-field">Field/Option</span><span>Type or choose a value.</span></div><div class="legend-item"><span class="ui-key">Ctrl+S</span><span>Keyboard shortcut to press.</span></div></div>',

      });
      let taskNumber = 0;
      for (const sec of data) {
        for (const task of sec.tasks) {
          taskNumber++;
          pages.push({
            kind: 'task',
            section: sec.section,
            taskNumber: taskNumber,
            title: task.title,
            estimatedTime: task.estimatedTime || '',
            steps: task.steps,
            warnings: task.warnings || [],
            successIndicators: task.successIndicators || [],
            contextNote: task.contextNote || '',
            resource: task.resource,
            extraResources: task.extraResources || []
          });
        }
      }
      pages.push({ kind: 'cover', section: 'Finish', title: 'Great job!', text: 'You have completed all tasks for Project 1. Review any areas as needed or reset progress to practice again.' });
      return pages;
    }

    const pages = buildPages(curriculum);
    const total = pages.length;

    const els = {
      content: document.getElementById('content'),
      stepCounter: document.getElementById('stepCounter'),
      sectionBadge: document.getElementById('sectionBadge'),
      progressBar: document.getElementById('progressBar'),
      prevBtn2: document.getElementById('prevBtn2'),
      nextBtn2: document.getElementById('nextBtn2'),
      resetBtn: document.getElementById('resetBtn'),
      jumpToTask: document.getElementById('jumpToTask'),
    };

    const STORAGE_KEY = 'mos-word-p1-page';
    let idx = Number(localStorage.getItem(STORAGE_KEY) || 0);
    if (!(idx >= 0 && idx < total)) idx = 0;

    // Populate jump-to-task dropdown
    pages.forEach((page, i) => {
      if (page.kind === 'task') {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${page.section.replace(/Section \d+: /, '')}: ${page.title.substring(0, 60)}${page.title.length > 60 ? '...' : ''}`;
        els.jumpToTask.appendChild(option);
      }
    });

    function fmtStep(n) { return `Step ${n} of ${total}`; }
    function pct(n) { return Math.max(0, Math.min(100, Math.round(((n) / (total - 1)) * 100))); }

    function render() {
      const cur = pages[idx];
      els.stepCounter.textContent = fmtStep(idx + 1);
      els.sectionBadge.textContent = cur.section || '‚Äî';
      els.progressBar.style.width = pct(idx) + '%';

      let html = '';
      if (cur.kind === 'cover') {
        html += `<div class="cover">`;
        html += `<h2>${cur.title}</h2>`;
        if (cur.text) html += `<p>${cur.text}</p>`;
        if (cur.points && cur.points.length) {
          html += '<ul>' + cur.points.map(p => `<li>${p}</li>`).join('') + '</ul>';
        }
        html += `</div>`;
      } else if (cur.kind === 'task') {
        const taskId = `task-${idx}`;
        const isChecked = localStorage.getItem(taskId) === 'true';

        html += `<div class="task-checkbox">`;
        html += `<input type="checkbox" id="${taskId}" ${isChecked ? 'checked' : ''} onchange="localStorage.setItem('${taskId}', this.checked)">`;
        html += `<label for="${taskId}">Mark this task as complete</label>`;
        html += `</div>`;

        html += `<h2>Task ${cur.taskNumber}`;
        if (cur.estimatedTime) html += ` <span class="time-badge">‚è±Ô∏è ${cur.estimatedTime}</span>`;
        html += `</h2>`;
        html += `<h3>${cur.title}</h3>`;

        if (cur.contextNote) {
          html += `<div class="context-note">${cur.contextNote}</div>`;
        }

        if (cur.warnings && cur.warnings.length) {
          html += cur.warnings.map(w => `<div class="warning">${w}</div>`).join('');
        }

        if (cur.resource) {
          html += `<div class="resource">Resource: <a href="${cur.resource}" target="_blank" rel="noopener">${cur.resource}</a>`;
          if (cur.extraResources && cur.extraResources.length) {
            html += cur.extraResources.map(r => ` ¬∑ <a href="${r}" target="_blank" rel="noopener">${r}</a>`).join('');
          }
          html += `</div>`;
        }
        if (cur.steps && cur.steps.length) {
          html += '<h3 style="margin-top: 20px;">Steps to complete in Word:</h3>';
          html += '<ol>';
          html += cur.steps.map(step => `<li>${step}</li>`).join('');
          html += '</ol>';
        }

        if (cur.successIndicators && cur.successIndicators.length) {
          html += cur.successIndicators.map(s => `<div class="success">${s}</div>`).join('');
        }

        // Add legend on task pages
        html += '<div style="margin-top: 24px; padding-top: 16px; border-top: 1px solid var(--border);"><strong>Legend:</strong><div class="legend"><div class="legend-item"><span class="ui-btn">Button/Menu</span><span>Click this in Word.</span></div><div class="legend-item"><span class="ui-text">Text to select</span><span>Highlight this text in the document.</span></div><div class="legend-item"><span class="ui-field">Field/Option</span><span>Type or choose a value.</span></div><div class="legend-item"><span class="ui-key">Ctrl+S</span><span>Keyboard shortcut to press.</span></div></div></div>';
      }
      els.content.innerHTML = html;

      // Button state
      const atStart = idx === 0;
      const atEnd = idx === total - 1;
      els.prevBtn2.disabled = atStart;
      els.nextBtn2.disabled = atEnd;
      localStorage.setItem(STORAGE_KEY, String(idx));
    }

    function next() { if (idx < total - 1) { idx++; render(); } }
    function prev() { if (idx > 0) { idx--; render(); } }

    // Wire controls
    els.prevBtn2.addEventListener('click', prev);
    els.nextBtn2.addEventListener('click', next);
    els.resetBtn.addEventListener('click', () => { idx = 0; render(); });
    els.jumpToTask.addEventListener('change', (e) => {
      if (e.target.value) {
        idx = Number(e.target.value);
        render();
        e.target.value = ''; // Reset dropdown
      }
    });
    window.addEventListener('keydown', (e) => {
      if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT')) return;
      if (e.key === 'ArrowRight') { next(); }
      if (e.key === 'ArrowLeft') { prev(); }
    });
    render();
  </script>
